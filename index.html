<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - ACME AIR</title>
  <link rel="stylesheet" href="./estilos.css" />
</head>
<body>
    <section class="logo">
      <img class="img-avion" src="./img/portada.png" alt="logo">  
      <div class= "login-container" >
        <h1 class="login title">Iniciar sesión</h1>
      </div> 
      <form action="./menu.html" method="get">
        <label for="email"></label>
        <input required type="email" id="email" name="email" placeholder="Email" />
        <label for="password"></label>
        <input required type="password" id="password" name="password" placeholder="Contraseña" />
        <label for ="remenber-me">
          <input required type ="checkbox" id ="remenber-me" name ="remenber-me" />
          <p class="recordad-datos">Recordar mis datos</p>
        </label>
        <button type="submit">INGRESAR</button>
      </form>
      <div class="login-links">
        <a href="./registro.html">Crear cuenta</a>
        <a href="./recuperar-contraseña.html">¿Has olvidado tu contraseña?</a>
      </div>
    </section>
  </main>
  </section>
</body>
</html>
